<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python</title>
</head>
<body style="background: url('/static/1WY3C95Y.jpeg') no-repeat center center fixed; background-size: cover; margin:0; padding:0;">
    <div style="max-width:700px;height:98vh;min-height:500px;margin:0 auto 0 auto;padding:0;background:transparent;display:flex;flex-direction:column;">
        <div id="conversation" style="flex:1;overflow-y:auto;padding:10px;"></div>
    <div style="display:flex;align-items:center;padding:10px 0 10px 0;background:transparent;border-top:none;">
            <input type="text" id="inputBox" placeholder="Type your message..." 
                style="width:70%;padding:12px 16px;font-size:16px;margin-left:10px;border:1.5px solid #bbb;border-radius:24px;outline:none;box-shadow:0 1px 4px #0001;background:rgba(255,255,255,0.7);transition:border 0.2s;"
                onfocus="this.style.border='1.5px solid #007bff'" onblur="this.style.border='1.5px solid #bbb'"
                onkeydown="if(event.key==='Enter'){sendToPython();}">
            <button onclick="sendToPython()" 
                style="padding:12px 28px;font-size:16px;margin-left:8px;margin-right:10px;border:none;border-radius:24px;background:linear-gradient(90deg,#007bff,#00c6ff);color:#fff;font-weight:bold;box-shadow:0 2px 8px #0002;cursor:pointer;transition:background 0.2s;"
                onmouseover="this.style.background='linear-gradient(90deg,#0056b3,#00aaff)'" onmouseout="this.style.background='linear-gradient(90deg,#007bff,#00c6ff)'">
                Send
            </button>
        </div>
    </div>
    <script>
        const conversation = document.getElementById('conversation');
        // Store conversation history as an array of {role, content}
        let history = [];
        function appendMessage(sender, text, id) {
            const msgDiv = document.createElement('div');
            msgDiv.style.margin = '10px 0';
            msgDiv.style.display = 'flex';
            msgDiv.style.justifyContent = sender === 'You' ? 'flex-end' : 'flex-start';
            const bubble = document.createElement('div');
            bubble.style.maxWidth = '70%';
            bubble.style.padding = '10px';
            bubble.style.borderRadius = '12px';
            bubble.style.background = sender === 'You' ? '#d1e7dd' : '#f1f1f1';
            bubble.style.color = '#222';
            bubble.style.boxShadow = '0 1px 4px #eee';
            bubble.style.marginLeft = sender === 'You' ? '40px' : '0';
            bubble.style.marginRight = sender === 'You' ? '0' : '40px';
            bubble.innerHTML = sender === 'You'
                ? `<span id="${id||''}">${text}</span>`
                : `<span id="${id||''}">${text}</span>`;
            msgDiv.appendChild(bubble);
            conversation.appendChild(msgDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }
        function sendToPython() {
            const inputBox = document.getElementById('inputBox');
            const value = inputBox.value.trim();
            if (!value) return;
            appendMessage('You', value);
            history.push({ role: 'user', content: value });
            inputBox.value = '';
            // Add bot loading message
            const botMsgId = 'botmsg-' + Date.now();
            appendMessage('Bot', '<span class="loader"></span>', botMsgId);
            fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ history })
            })
            .then(response => response.json())
            .then(data => {
                const botMsg = document.getElementById(botMsgId);
                if (botMsg) botMsg.innerText = data.response;
                history.push({ role: 'bot', content: data.response });
            })
            .catch(error => {
                const botMsg = document.getElementById(botMsgId);
                if (botMsg) botMsg.innerText = 'Error: ' + error;
            });
        }
        // Loader spinner CSS
        const style = document.createElement('style');
        style.innerHTML = `
        .loader {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #ccc;
            border-top: 3px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
