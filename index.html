<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url('/static/1WY3C95Y.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            /* Hide vertical scrollbar but allow scrolling */
            overflow-y: scroll;
        }
        /* Hide scrollbar for all browsers */
        body::-webkit-scrollbar {
            display: none;
        }
        html {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE 10+ */
        }
        .chat-container {
            max-width: 700px;
            min-height: 500px;
            height: 98vh;
            margin: 0 auto;
            padding: 0;
            background: transparent;
            display: flex;
            flex-direction: column;
        }
            #conversation {
                padding-bottom: 90px !important; /* Ensure space for input row */
            }
            .input-row {
                display: flex;
                align-items: center;
                padding: 10px 0;
                background: transparent;
                border-top: none;
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                max-width: 700px;
                margin: 0 auto;
                z-index: 100;
            }
            .chat-container {
                padding-bottom: 70px; /* Space for input row */
            }
        #conversation {
            min-height: 100px;
            padding: 10px;
            /* Hide scrollbar for all browsers */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE 10+ */
        }
        #conversation::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        .input-row {
            display: flex;
            align-items: center;
            padding: 10px 0;
            background: transparent;
            border-top: none;
        }
        #inputBox {
            width: 70%;
            padding: 12px 16px;
            font-size: 16px;
            margin-left: 10px;
            border: 1.5px solid #bbb;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 1px 4px #0001;
            background: rgba(255,255,255,0.7);
            transition: border 0.2s;
        }
        #inputBox:focus {
            border: 1.5px solid #007bff;
        }
        .send-btn {
            padding: 12px 28px;
            font-size: 16px;
            margin-left: 8px;
            margin-right: 10px;
            border: none;
            border-radius: 24px;
            background: linear-gradient(90deg,#007bff,#00c6ff);
            color: #fff;
            font-weight: bold;
            box-shadow: 0 2px 8px #0002;
            cursor: pointer;
            transition: background 0.2s;
        }
        .send-btn:hover {
            background: linear-gradient(90deg,#0056b3,#00aaff);
        }
        @media (max-width: 900px) {
            .chat-container {
                max-width: 95vw;
            }
            #inputBox {
                font-size: 15px;
            }
        }
        @media (max-width: 600px) {
            .chat-container {
                max-width: 700px;
                min-height: 500px;
                margin: 0 auto;
                padding: 0;
                background: transparent;
                display: flex;
                flex-direction: column;
            }
            }
            .send-btn {
                padding: 10px 16px;
                font-size: 14px;
                margin-left: 4px;
                margin-right: 4px;
            }
        }
        @media (max-width: 400px) {
            #inputBox {
                width: 50%;
                font-size: 12px;
            }
            .send-btn {
                font-size: 12px;
            }
        }
        @media (min-width: 1200px) {
            .chat-container {
                max-width: 900px;
                font-size: 20px;
            }
            #inputBox, .send-btn {
                font-size: 18px;
            }
        }
        @media (min-width: 1800px) {
            .chat-container {
                max-width: 1200px;
                font-size: 24px;
            }
            #inputBox, .send-btn {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="conversation"></div>
        <div class="input-row">
            <input type="text" id="inputBox" placeholder="Type your message..." onkeydown="if(event.key==='Enter'){sendToPython();}">
            <button class="send-btn" onclick="sendToPython()">Send</button>
        </div>
    </div>
    <script>
        const conversation = document.getElementById('conversation');
        // Store conversation history as an array of {role, content}
        let history = [];
        function appendMessage(sender, text, id) {
            const msgDiv = document.createElement('div');
            msgDiv.style.margin = '10px 0';
            msgDiv.style.display = 'flex';
            msgDiv.style.justifyContent = sender === 'You' ? 'flex-end' : 'flex-start';
            const bubble = document.createElement('div');
            bubble.style.maxWidth = '70%';
            bubble.style.padding = '10px';
            bubble.style.borderRadius = '12px';
            bubble.style.background = sender === 'You' ? '#d1e7dd' : '#f1f1f1';
            bubble.style.color = '#222';
            bubble.style.boxShadow = '0 1px 4px #eee';
            bubble.style.marginLeft = sender === 'You' ? '40px' : '0';
            bubble.style.marginRight = sender === 'You' ? '0' : '40px';
            bubble.innerHTML = sender === 'You'
                ? `<span id="${id||''}">${text}</span>`
                : `<span id="${id||''}">${text}</span>`;
            msgDiv.appendChild(bubble);
            conversation.appendChild(msgDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }
        function sendToPython() {
            const inputBox = document.getElementById('inputBox');
            const value = inputBox.value.trim();
            if (!value) return;
            appendMessage('You', value);
            history.push({ role: 'user', content: value });
            inputBox.value = '';
            // Add bot loading message
            const botMsgId = 'botmsg-' + Date.now();
            appendMessage('Bot', '<span class="loader"></span>', botMsgId);
            fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ history })
            })
            .then(response => response.json())
            .then(data => {
                const botMsg = document.getElementById(botMsgId);
                if (botMsg) botMsg.innerText = data.response;
                history.push({ role: 'bot', content: data.response });
            })
            .catch(error => {
                const botMsg = document.getElementById(botMsgId);
                if (botMsg) botMsg.innerText = 'Error: ' + error;
            });
        }
        // Loader spinner CSS
        const style = document.createElement('style');
        style.innerHTML = `
        .loader {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #ccc;
            border-top: 3px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
